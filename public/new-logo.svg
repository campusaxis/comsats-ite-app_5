<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Campus Building Icon (simplified) -->
  <g transform="translate(256, 256)">
    <!-- Main building -->
    <rect x="-80" y="-60" width="160" height="120" rx="8" fill="url(#grad2)" opacity="0.95"/>
    
    <!-- Windows - First row -->
    <rect x="-65" y="-45" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-35" y="-45" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-5" y="-45" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="25" y="-45" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="55" y="-45" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    
    <!-- Windows - Second row -->
    <rect x="-65" y="-15" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-35" y="-15" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-5" y="-15" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="25" y="-15" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="55" y="-15" width="20" height="20" rx="2" fill="#2563eb" opacity="0.3"/>
    
    <!-- Door -->
    <rect x="-15" y="15" width="30" height="45" rx="4" fill="#2563eb" opacity="0.5"/>
    
    <!-- Left tower -->
    <rect x="-110" y="-40" width="25" height="80" rx="4" fill="url(#grad2)" opacity="0.9"/>
    <rect x="-105" y="-30" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-105" y="-5" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="-105" y="20" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    
    <!-- Right tower -->
    <rect x="85" y="-40" width="25" height="80" rx="4" fill="url(#grad2)" opacity="0.9"/>
    <rect x="90" y="-30" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="90" y="-5" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    <rect x="90" y="20" width="15" height="15" rx="2" fill="#2563eb" opacity="0.3"/>
    
    <!-- Roof decorative element -->
    <path d="M -90 -60 L 0 -90 L 90 -60" stroke="#ffffff" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- Letter C (CampusAxis) -->
    <circle cx="0" cy="-120" r="35" fill="white" opacity="0.95"/>
    <text x="0" y="-105" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2563eb" text-anchor="middle">C</text>
  </g>
  
  <!-- Bottom accent -->
  <path d="M 150 420 Q 256 400 362 420" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4"/>
</svg>
