<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient and Filter Definitions -->
  <defs>
    <!-- Main background gradient - Rich blue to deep purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Building gradient - Elegant ivory to light blue -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Window gradient - Sky blue effect -->
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Door gradient - Rich navy -->
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient for highlights -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with rich gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
  <circle cx="256" cy="256" r="220" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  
  <!-- Campus Building Complex -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    
    <!-- Foundation/Base -->
    <rect x="-120" y="55" width="240" height="8" rx="2" fill="#1e3a8a" opacity="0.6"/>
    
    <!-- Left Tower with details -->
    <g>
      <rect x="-115" y="-45" width="32" height="100" rx="4" fill="url(#buildingGrad)"/>
      <rect x="-115" y="-45" width="32" height="4" rx="2" fill="url(#goldGrad)"/>
      <!-- Windows -->
      <rect x="-108" y="-35" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-95" y="-35" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-108" y="-20" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-95" y="-20" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-108" y="-5" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-95" y="-5" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-108" y="10" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-95" y="10" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-108" y="25" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="-95" y="25" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <!-- Tower top -->
      <path d="M -115 -45 L -99 -60 L -83 -45" fill="#1e40af" opacity="0.8"/>
    </g>
    
    <!-- Main Central Building -->
    <g>
      <rect x="-75" y="-70" width="150" height="125" rx="6" fill="url(#buildingGrad)"/>
      <rect x="-75" y="-70" width="150" height="6" rx="2" fill="url(#goldGrad)"/>
      
      <!-- Window grid - organized pattern -->
      <!-- Row 1 -->
      <rect x="-65" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-45" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-25" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-5" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="15" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="35" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="55" y="-55" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      
      <!-- Row 2 -->
      <rect x="-65" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-45" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-25" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-5" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="15" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="35" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="55" y="-35" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      
      <!-- Row 3 -->
      <rect x="-65" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-45" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-25" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="-5" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="15" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="35" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      <rect x="55" y="-15" width="12" height="14" rx="1" fill="url(#windowGrad)"/>
      
      <!-- Grand entrance with arch -->
      <path d="M -20 5 L -20 45 Q -20 50 -15 50 L 15 50 Q 20 50 20 45 L 20 5 Q 20 -5 10 -5 Q 0 -10 -10 -5 Q -20 -5 -20 5" fill="url(#doorGrad)"/>
      <ellipse cx="0" cy="5" rx="20" ry="10" fill="#1e3a8a" opacity="0.5"/>
      
      <!-- Door details -->
      <rect x="-12" y="20" width="10" height="25" rx="1" fill="#1e3a8a" opacity="0.7"/>
      <rect x="2" y="20" width="10" height="25" rx="1" fill="#1e3a8a" opacity="0.7"/>
      <circle cx="-8" cy="32" r="1.5" fill="url(#goldGrad)"/>
      <circle cx="6" cy="32" r="1.5" fill="url(#goldGrad)"/>
      
      <!-- Roof decoration -->
      <path d="M -85 -70 L 0 -95 L 85 -70" stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.8"/>
      <circle cx="0" cy="-95" r="4" fill="url(#goldGrad)"/>
    </g>
    
    <!-- Right Tower with details -->
    <g>
      <rect x="83" y="-45" width="32" height="100" rx="4" fill="url(#buildingGrad)"/>
      <rect x="83" y="-45" width="32" height="4" rx="2" fill="url(#goldGrad)"/>
      <!-- Windows -->
      <rect x="87" y="-35" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="100" y="-35" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="87" y="-20" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="100" y="-20" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="87" y="-5" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="100" y="-5" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="87" y="10" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="100" y="10" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="87" y="25" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <rect x="100" y="25" width="8" height="10" rx="1" fill="url(#windowGrad)"/>
      <!-- Tower top -->
      <path d="M 83 -45 L 99 -60 L 115 -45" fill="#1e40af" opacity="0.8"/>
    </g>
    
    <!-- Campus Icon Badge -->
    <g transform="translate(0, -130)">
      <!-- Outer circle with gold border -->
      <circle cx="0" cy="0" r="42" fill="#ffffff" opacity="0.98"/>
      <circle cx="0" cy="0" r="42" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
      
      <!-- Inner gradient circle -->
      <circle cx="0" cy="0" r="36" fill="url(#bgGrad)" opacity="0.1"/>
      
      <!-- Stylized "C" for CampusAxis -->
      <text x="0" y="16" font-family="Arial, Helvetica, sans-serif" font-size="54" font-weight="bold" fill="url(#bgGrad)" text-anchor="middle" style="letter-spacing: -2px;">C</text>
    </g>
    
    <!-- Decorative foundation line -->
    <rect x="-125" y="60" width="250" height="3" rx="1.5" fill="url(#goldGrad)" opacity="0.6"/>
  </g>
  
  <!-- Bottom decorative arc -->
  <path d="M 140 430 Q 256 410 372 430" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 160 445 Q 256 428 352 445" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
