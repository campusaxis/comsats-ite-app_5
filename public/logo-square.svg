<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient and Filter Definitions -->
  <defs>
    <!-- Main background gradient - Rich blue to deep purple -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Building gradient - Elegant ivory to light blue -->
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Window gradient - Sky blue effect -->
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Door gradient - Rich navy -->
    <linearGradient id="doorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent gradient for highlights -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for enhanced visibility -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Square background with rounded corners and gradient -->
  <rect x="0" y="0" width="512" height="512" rx="80" fill="url(#bgGrad)"/>
  
  <!-- Decorative border pattern -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
  <rect x="35" y="35" width="442" height="442" rx="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
  
  <!-- Campus Building Complex - LARGER AND MORE PROMINENT -->
  <g transform="translate(256, 320) scale(1.4)" filter="url(#shadow)">
    
    <!-- Foundation/Base -->
    <rect x="-120" y="55" width="240" height="10" rx="3" fill="#1e3a8a" opacity="0.7"/>
    
    <!-- Left Tower with details -->
    <g>
      <rect x="-115" y="-45" width="35" height="100" rx="5" fill="url(#buildingGrad)"/>
      <rect x="-115" y="-45" width="35" height="5" rx="2" fill="url(#goldGrad)"/>
      <!-- Windows - Larger and more prominent -->
      <rect x="-107" y="-35" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-92" y="-35" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-107" y="-18" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-92" y="-18" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-107" y="-1" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-92" y="-1" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-107" y="16" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-92" y="16" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-107" y="33" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="-92" y="33" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <!-- Tower top -->
      <path d="M -115 -45 L -97.5 -62 L -80 -45" fill="#1e40af" opacity="0.9"/>
      <rect x="-100" y="-62" width="5" height="8" rx="1" fill="url(#goldGrad)"/>
    </g>
    
    <!-- Main Central Building - Enhanced -->
    <g>
      <rect x="-75" y="-70" width="150" height="125" rx="8" fill="url(#buildingGrad)"/>
      <rect x="-75" y="-70" width="150" height="8" rx="3" fill="url(#goldGrad)"/>
      
      <!-- Window grid - Larger organized pattern -->
      <!-- Row 1 -->
      <rect x="-65" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-44" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-23" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-2" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="19" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="40" y="-54" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      
      <!-- Row 2 -->
      <rect x="-65" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-44" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-23" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-2" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="19" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="40" y="-32" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      
      <!-- Row 3 -->
      <rect x="-65" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-44" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-23" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="-2" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="19" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      <rect x="40" y="-10" width="14" height="16" rx="2" fill="url(#windowGrad)"/>
      
      <!-- Grand entrance with enhanced arch -->
      <path d="M -25 8 L -25 48 Q -25 52 -20 52 L 20 52 Q 25 52 25 48 L 25 8 Q 25 -2 15 -2 Q 0 -8 -15 -2 Q -25 -2 -25 8" fill="url(#doorGrad)"/>
      <ellipse cx="0" cy="8" rx="25" ry="12" fill="#1e3a8a" opacity="0.6"/>
      
      <!-- Door details - Larger -->
      <rect x="-15" y="22" width="12" height="28" rx="2" fill="#1e3a8a" opacity="0.8"/>
      <rect x="3" y="22" width="12" height="28" rx="2" fill="#1e3a8a" opacity="0.8"/>
      <circle cx="-10" cy="36" r="2" fill="url(#goldGrad)"/>
      <circle cx="8" cy="36" r="2" fill="url(#goldGrad)"/>
      
      <!-- Roof decoration - Enhanced -->
      <path d="M -85 -70 L 0 -98 L 85 -70" stroke="url(#goldGrad)" stroke-width="4" fill="none" opacity="0.9"/>
      <circle cx="0" cy="-98" r="5" fill="url(#goldGrad)"/>
      <polygon points="0,-108 -4,-98 4,-98" fill="url(#goldGrad)"/>
    </g>
    
    <!-- Right Tower with details -->
    <g>
      <rect x="80" y="-45" width="35" height="100" rx="5" fill="url(#buildingGrad)"/>
      <rect x="80" y="-45" width="35" height="5" rx="2" fill="url(#goldGrad)"/>
      <!-- Windows - Larger and more prominent -->
      <rect x="85" y="-35" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="100" y="-35" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="85" y="-18" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="100" y="-18" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="85" y="-1" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="100" y="-1" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="85" y="16" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="100" y="16" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="85" y="33" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <rect x="100" y="33" width="10" height="12" rx="1.5" fill="url(#windowGrad)"/>
      <!-- Tower top -->
      <path d="M 80 -45 L 97.5 -62 L 115 -45" fill="#1e40af" opacity="0.9"/>
      <rect x="95" y="-62" width="5" height="8" rx="1" fill="url(#goldGrad)"/>
    </g>
    
    <!-- Decorative foundation line - Enhanced -->
    <rect x="-128" y="62" width="256" height="4" rx="2" fill="url(#goldGrad)" opacity="0.7"/>
    <rect x="-125" y="58" width="250" height="2" rx="1" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Campus Icon Badge at top - LARGER AND MORE VISIBLE -->
  <g transform="translate(256, 100)" filter="url(#glow)">
    <!-- Outer rounded square with enhanced gold border -->
    <rect x="-65" y="-65" width="130" height="130" rx="65" fill="#ffffff" opacity="0.98"/>
    <rect x="-65" y="-65" width="130" height="130" rx="65" fill="none" stroke="url(#goldGrad)" stroke-width="5"/>
    
    <!-- Inner gradient with glow -->
    <rect x="-55" y="-55" width="110" height="110" rx="55" fill="url(#bgGrad)" opacity="0.12"/>
    
    <!-- Stylized "C" for CampusAxis - Larger and bolder, centered perfectly -->
    <text x="0" y="32" font-family="Arial, Helvetica, sans-serif" font-size="85" font-weight="bold" fill="url(#bgGrad)" text-anchor="middle" style="letter-spacing: -3px;">C</text>
    
    <!-- Decorative underline -->
    <rect x="-35" y="45" width="70" height="3" rx="1.5" fill="url(#goldGrad)" opacity="0.6"/>
  </g>
  
  <!-- Bottom decorative lines -->
  <path d="M 120 440 Q 256 420 392 440" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 140 455 Q 256 438 372 455" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
